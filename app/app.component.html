<div class="container bg-primary text-white ">
    <div class="row">
        <button (click)=" ExportDataOnEXcel()" class="btn btn-success mr-4">
            Excel Download
        </button>
   <input type="file" (change)="getExelFile($event)" class="ml-3">
    <select (ngModelChange)="serchRage($event)" [ngModel]="selectedItem">
        <option disabled>Select aggrid </option>
        <option>Choose range</option>
        <option *ngFor="let range of searchData">{{range.range}}</option>
    </select>
    <input type="text" placeholder="search" class="ml-3" (ngModelChange)="search($event)" [ngModel]="data">
    <ag-grid-angular id="myGrid" style="width: 700px; height: 400px;" class="ag-theme-alpine "
        [rowData]="tablerowData | filter : data | search : rangeFirstValue : rangeSecondValue"
        (gridReady)="onGridReady($event)" [columnDefs]="columnDefs">
    </ag-grid-angular>
   
</div>
</div>
